<div class="workout-form-container">
    <form (ngSubmit)="onSubmit()" #workoutForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput required name="username" [(ngModel)]="workoutData.username" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Workout Type</mat-label>
        <mat-select required name="workoutType" [(ngModel)]="workoutData.workoutType">
          <mat-option value="Running">Running</mat-option>
          <mat-option value="Swimming">Swimming</mat-option>
          <mat-option value="Cycling">Cycling</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Workout Minutes</mat-label>
        <input matInput required type="number" name="workoutMinutes" [(ngModel)]="workoutData.workoutMinutes" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Add Workout</button>
    </form>
  </div>
